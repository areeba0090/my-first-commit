<!DOCTYPE html>
<html lang="en">
    <head>
        <title>feedback form</title>
    </head>
    <style>
 .name-row {
    display:flex;
    gap:30px;
    margin-bottom:20px;
  }
  .input-box {
    flex:1;
  }
  input {
    width:100%;
    padding:5px;
    border:1px solid black;
    border-radius:5px;
    font-size:16px;
  }
  small {
    display:block;
    margin-top:4px;
    color: gray;
    font-size:12px;
    text-align: left;
  }
  .email-row
  {
   width:50%;
  }
 .left-label {
    text-align: left;
    display:block;
    font-weight: 600;
 }
 .btn-box {
    text-align: center;
    margin-top: 20px;
 }
 .submit-btn {
    padding:10px 25px;
    font-size:16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    background-color: green;
    color:white;
 }
 button:hover {
    background-color: lightgreen;
 }
 .feedback-type  {
    display:flex;
    align-items:center;
    margin-bottom:50px ;
    
 }
    </style>
    <body>
        <h1 style="text-align:center";><b>Feedback Form</b></h1>
        <p style="text-align: center;">We would love your thoughts, suggestions, concerns or problems with anything so we can improve! </p>
        <hr>
        <form action="#" method="push" align="center">
            <p><b>Feedback Type</b></p>
        <div class="feedback-type">
        <input type="radio" id="comments" name="feedbacktype" value="comments" required>
        <label for="comments">Comments</label>
         <input type="radio" id="questions" name="feedbacktype" value="questions" required>
        <label for="questions">Questions</label>
         <input type="radio" id="suggestions" name="feedbacktype" value="suggestions" required>
        <label for="suggestions">Suggestions</label>
        </div>
    
        <label for="description"><b>Describe Your Feedback</b></label><br> 
        <textarea id="description" name="description" rows="4" cols="40"></textarea><br><br>
        <label class="left-label">Name</label>
        <div class="name-row">
            <div class="input-box">
                <input type="text" >
                <small>First Name</small>
            </div>
            <div class="input-box">
                <input type="text" >
                <small>Last Name</small>
            </div>
        </div>
        <div class="email-row">
         <label class="left-label">Email</label>
         <input type="email" id="email" name="email" style="padding:5px" width="40%" placeholder="Enter your email">
         <small>example=abc@gmail.com</small>
         </div>
         <hr>
       </form>
       <div class="btn-box">
         <button type="submit" class="submit-btn">Submit</button>
         </div>
    </body>
</html>

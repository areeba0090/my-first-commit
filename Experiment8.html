<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flex</title>
    </head>
    <style>
        .container {
            border:2px solid black;
            display:flex;
            flex-direction: row;
            justify-content:center;
            align-items:center ;
            height:210px;
            width:80%;
            margin-left:120px;
        }
        .box {
          box-shadow:0px 4px 6px rgba(0,0,0,1);
          border-radius:10px;
          justify-content:center;
          align-items: center;
          margin-right:50px;
          width:200px;
          height:193px;
          margin-left:50px;
          margin-top:-20px;
          margin-right:2px;
        }
        .circle {
            border-radius:85%;
            background-color:blue;
            text-align:center;
            font-weight: bold;
            font-size:20px;
            display:flex;
            justify-content:center;
            align-items:center;
            height:80px;
            color: aliceblue;
            width:80px;
            margin-left:60px;
            margin-bottom:10px;
            margin-top:10px;
        }
        .name {
            text-align:center;
            font-weight:bold;
            font-size:17px;
            margin-bottom:5px;
        }
        .detail {
            text-align: center;
            color:grey;
            font-size:13px;
        }
    </style>
    <body>
        <div class="container">
            <div class="box">
                <div class="circle">JK</div>
                <div class="name">Jeet Kumar</div>
                <div class="detail">B.Tech-CSE</div>
                <div class="detail">Roll No: 21CS1007</div>
                <div class="detail">1st Year</div>
            </div>
            <div class="box">
                 <div class="circle">AR</div>
                <div class="name">Asha Rani</div>
                <div class="detail">B.Tech-IT</div>
                <div class="detail">Roll No:21IT1012</div>
                <div class="detail">1st Year</div>
            </div>
            <div class="box">
                 <div class="circle">RK</div>
                <div class="name">Rohit Kumar</div>
                <div class="detail">B.Tech-ECE</div>
                <div class="detail">Roll No: 21EC1009</div>
                <div class="detail">1st Year</div>
            </div>
        </div>
    </body>
</html>

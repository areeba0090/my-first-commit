<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<title>Simple Navigation Menu</title> 
<link rel="stylesheet" href="style.css"> 
</head> 
<style>
    /*Box Example*/
.start {
    width: 97%;
    border:2px solid black;
    margin:40px auto;

}    
    /* Block Example */ 
header { 
  display: block; 
  background: lightgray; 
  padding: 10px; 
  text-align: center;
  margin:0px 10px 0px 10px; 
} 
 
/* Inline Example */ 
header span { 
  display: inline; 
  color: red; 
} 
 
/* Inline-block Navigation */ 
.inline-block-menu ul { 
  list-style: none; 
 padding: 0; 
 margin-left:10px;
} 
.inline-block-menu li { 
  display: inline-block; 
  margin-right: 10px; 
} 
.inline-block-menu a { 
  text-decoration: none; 
  padding: 5px; 
  background: lightblue; 
} 
 
/* Float Navigation */ 
.float-menu ul { 
  list-style: none; 
  padding: 0px 0px 40px 0px; 
  margin-left: 10px;
} 
.float-menu li { 
  float: left; 
  margin-right: 10px; 
} 
.float-menu a { 
  text-decoration: none; 
  padding: 5px; 
  background: lightgreen; 
} 
 
/* Clear Example */ 
.clear { 
  clear:both; 
}
</style>
<body> 
<!-- Block Example --> 
 <div class="start">
<header>
My <span>Website</span> Navigation 
</header> 
<!-- Inline-block Example --> 
<nav class="inline-block-menu">
 <ul> 
      <li><a href="#">Home</a></li> 
      <li><a href="#">About</a></li> 
      <li><a href="#">Services</a></li> 
      <li><a href="#">Contact</a></li> 
    </ul> 
  </nav> 
 
  <!-- Float + Clear Example --> 
  <nav class="float-menu"> 
    <ul> 
      <li><a href="#">Dashboard</a></li> 
      <li><a href="#">Profile</a></li> 
      <li><a href="#">Messages</a></li> 
      <li><a href="#">Logout</a></li> 
    </ul> 
  </nav> 
  <div class="clear"></div> 
 </div> 
 <hr>
         <p>Name:Areeba Alam</p>
         <p>Admission number:2025B01010090</p>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>boxes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        .container {
          display:flex;
          justify-content: space-around;
          margin-top:30px;
        }
        .heading {
            color: blue;
            text-align:center; 
            font-size:25px;
            font-weight:bold;
        }
        .block {
            border:2px solid #84B6F4;
            padding:20px;
            border-radius:10px;
            margin-left:100px;
        }
        .block-box {
            width:150px;
            height: 80px;
            background:#D5E8FF;
            border: 2px solid #84B6F4;
            margin:10px auto;
            text-align:center;
            border-radius:5px;
        }
        .boxes {
            border:2px solid #F7D068;
            padding:10px;
            border-radius:10px;
            height:80px;
            margin-top:100px;
        }
        .boxesb {
            padding:15px;
            background:#FFF3CD;
            border:2px solid #F7D068;
            margin:10px;
            display:inline-block;
            text-align:center;
            border-radius: 5px;
            width:90px;
            height:25px;
        }
        
        .blocks {
            margin-top:27px;
        }
    </style>
    <body style="font-family:Arial, Helvetica, sans-serif"></body>
    <div class="heading">Major Versions of HTML</div>
      <div class="container">
        <div class="block">
            <div class="block-box"><p class="blocks">Box 1</p></div>
            <div class="block-box"><p class="blocks">Box 2</p></div>
            <div class="block-box"><p class="blocks">Box 3</p></div>
            <div class="block-box"><p class="blocks">Box 4</p></div>
        </div>
    <div class="boxes">
        <div class="boxesb">Box 1</div>
        <div class="boxesb">Box 2</div>
        <div class="boxesb">Box 3</div>
        <div class="boxesb">Box 4</div>
    </div>
   </div>
    
</html>

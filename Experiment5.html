<!DOCTYPE html>
<html lang=""en>
    <head>
        <title>registration form</title>
    </head>
    <body>
        <h1 style="text-align:center;">Student Registration Form</h1>
        <hr>
        <form action="#" method="post">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter Enter your full name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
            <br><br>
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="" selected disabled>--Select Course--</option>
                <option value="B.tech">B.tech</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BCOM">BCOM</option>
            </select><br><br>
            <label for="contact no.">Contact No.:</label>
            <input type="tel" id="contact no." name="contact no." placeholder="Enter phone number" required>
            <br><br>
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea>
            <br><br>
            <input type="submit" value="Register">
            <input type="reset" value="Clear">
            <hr>
            <p style="text-align:center;">&copy; 2025 Student Registration Portal</p>
        </form>
    </body>
</html>

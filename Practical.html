<!DOCTYPE html>
<html lang="en">
<head>
<title>Booking Form</title>
</head>
<body>
<h1 style="text-align:center;">Hotel Room Booking Form</h1><hr>
<form action="#" method="push" align="center">
<label for="fullname">Full-Name:</label>
<input type="text" id="fullname" required><br><br>
<label for="email">E-mail:</label>
<input type="email" id="email" required><br><br>
<label for="contactno.">Contact No.:</label>
<input type="tel" id="contactno." required><br><br>
<label for="checkin date">Check-in-date:</label>
<input type="date" id="checkin date"  required><br><br>
<label for="checkout date">Check-out-date:</label>
<input type="date" id="checkout date" required><br><br>
<label for="recommendation">Recommendtion:</label><br>
<textarea id="recommendaton" rows="4" cols="40"></textarea><br><br>
<label for="rooms">Rooms</label>
<select type="rooms">Room type</label>
<option value="deluxe">Deluxe room</option>
<option value="suite">Suite Room</option>
<option value="common">Common Room</option>
</select><br>
<hr>
<input type="submit" value="submit">
<input type="reset" value="clear">
<hr>
<p>&copy; 2025 Trademark</p>
</form>
</body>
</html>
